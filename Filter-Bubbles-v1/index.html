<html>
	<head>
		<title>BroadBulletin</title>

        <link href="css/normalize.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
        
        <link href='https://fonts.googleapis.com/css?family=Fira+Sans:400,700italic,700,500italic,500,400italic,300italic,300' rel='stylesheet' type='text/css'>
        
	</head>
	<body>
        
        
        <header>
        
        	<div class="header-wrapper" id="header-wrapper">
        		<div class="logo" id="logo"><img src="logos/logo-idea.png" width="667" height="99"></div>
                
                <div class="searchbar-wrapper" id="searchbar-wrapper">
                
                		<form id="newsearch" method="get" action="">
                			<input id="search" class="search-field" name="q" size="21" maxlength="120" placeholder="What's in the news today?" autofocus>
                			<input type="submit" value="" class="search-button" id="search-button">
                    	</form>
                        
                        </div>
                     
        	</div>
        
        
        
        </header>

        
         
            
        <div id="" class="content-wrapper">
            <ul class="posts" id="guardian">
                
            </ul>
            
        </div>
        
	
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
		<script src="webhose.js"></script>

		
		<script>
            
            $("#search-button").click(function() {
                $("#guardian").empty();
            })
            
            setTimeout(function()
            { 
            var search = document.getElementById('newsearch');
            
                search.addEventListener('submit',function(e) 
                {
                    e.preventDefault()

                    // let user know that we're searching

                    var query = document.getElementById('search').value;

                    var titlequery = document.getElementById('search').value;

                    var mail_URL = key + titlequery + title + query + performance + site_mail + type
                    var bbc_URL = key + titlequery + title + query + performance + site_bbc + type
                    var guardian_URL = key + titlequery + title + query + performance + site_guardian + type
                    var mirror_URL = key + titlequery + title + query + performance + site_mirror + type
                    var independent_URL = key + titlequery + title + query + performance + site_independent + type
                    var express_URL = key + titlequery + title + query + performance + site_express + type

                    callWebhose(mail_URL, '#guardian')
                    callWebhose(bbc_URL, '#guardian')
                    callWebhose(guardian_URL, '#guardian')
                    callWebhose(independent_URL, '#guardian')
                    callWebhose(express_URL, '#guardian')

                    //console.log(URL)

                })
            }, 2000)                          

        </script>
        
	</body>
</html>
